<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorted Articles</title>
</head>
<body>

<h1>Sorted Articles</h1>

<ul id="bands">
  <!-- Articles will be dynamically added here -->
</ul>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

  // Function to sort articles while ignoring certain words
  function ignoreWordsSort(a, b) {
    const ignore = /^(a|an|the)\s/i; // Regular expression to match the words "a", "an", and "the"
    const nameA = a.replace(ignore, '').toLowerCase();
    const nameB = b.replace(ignore, '').toLowerCase();
    if (nameA < nameB) {
      return -1;
    }
    if (nameA > nameB) {
      return 1;
    }
    return 0;
  }

  // Sort the bands array
  bands.sort(ignoreWordsSort);

  // Select the unordered list element
  const bandList = document.getElementById('bands');

  // Loop through the sorted bands array and create list items for each band
  bands.forEach(function(band) {
    const listItem = document.createElement('li');
    listItem.textContent = band;
    bandList.appendChild(listItem);
  });
});
</script>

</body>
</html>
